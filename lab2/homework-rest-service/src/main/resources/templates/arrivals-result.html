<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open Sky stats</title>
</head>
<body>
<p th:text="'Start: ' + ${#dates.format(arrival.startDate, 'dd/MM/yyyy')} + ' ' + ${arrival.startTime}"></p>
<p th:text="'End: ' + ${#dates.format(arrival.endDate, 'dd/MM/yyyy')} + ' ' + ${arrival.endTime}"></p>
<h3>Flights stats</h3>
<p th:text="'Flights number: ' + ${flights_number}"></p>
<p th:text="'Min flight duration: ' + ${min_flight_duration}"></p>
<p th:text="'Max flight duration: ' + ${max_flight_duration}"></p>
<p th:text="'Avg flight duration: ' + ${avg_flight_duration}"></p>

<a th:href="@{/open-sky-stats}">
    <button>Return</button>
</a><br><br>

</body>
</html>
